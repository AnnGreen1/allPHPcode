<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>div同行显示</title>

    <style type="text/css">
        #container {
            overflow: hidden;
        }

        /* 清除浮动 */

        #container div {
            width: 100%;
            height: 600%;
        }

        .box1 {
            background: red;
            float: left;
        }

        .box2 {
            background: green;
            float: left;
        }
    </style>

</head>

<body>

    <div id="container">

        <div class="box1">box1</div>

        <div class="box2">box2</div>

    </div>

</body>

</html>
