<!doctype html>
<html lang="zh-CN">

<head>
  <!-- 必须的 meta 标签 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 的 CSS 文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <title>Bootstrap Demo</title>
  <style>
    .row {
      margin-top: 50px;
    }

    .row div {
      border: 2px solid powderblue;
      text-align: center;
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <h4>第一列</h4>
        <p>这个是第一列中的内容，在此部分中的内容会很多很多...
          在此部分中的内容会很多很多...在此部分中的内容会很多很多...
          在此部分中的内容会很多很多...
        </p>
      </div>

      <div class="col-md-9">
        <h4>第二列</h4>
        <div class="row">
          <div class="col-md-6">
            <p>这个是第二列，第一个row中的第一个内容，这个内容是很长的</p>
          </div>
          <div class="col-md-6">
            <p>这个是第二列，第一个row中的第二个内容，内容也是很长的</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <p>这个是第二列，第二个row中的第一个内容，这个内容是很长的</p>
          </div>
          <div class="col-md-6">
            <p>这个是第二列，第二个row中的第二个内容，内容也是很长的</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

  <!-- 选项 1：包含 Popper 的 Bootstrap 集成包 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>

  <!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
  <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    -->
</body>

</html>
