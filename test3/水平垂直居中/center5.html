<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {

            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* aa只要三句话就可以实现不定宽高水平垂直居中。 */
        }

        .box>div {
            background: green;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>水平垂直居中</div>
    </div>
</body>

</html>
